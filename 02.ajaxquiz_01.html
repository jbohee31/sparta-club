<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 연습하고 가기!</title>

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        .bad{
          color:red;
        }
    </style>

    <script>
        function q1() {
          //ajax로 만들어진 것을 지우고 다시 실행
          $('#names-q1').empty();

          $.ajax({
            type: "GET",
            url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
            data: {},
            success: function (response) {
              let rows = response['RealtimeCityAir']['row']
              for (let i = 0;i < rows.length;i++ ){
                let gu_name = rows[i]['MSRSTE_NM'];
                let gu_mise = rows[i]['IDEX_MVL'];

                let temp_html = ''
                if(gu_mise >= 80){
                  //위에 temp_html값을 비워두고 70이상이면 class= "bad"가 들어간 temp_html를 넣고
                    temp_html = `<li class="bad">${gu_name} : ${gu_mise}</li>`
                    $('#names-q1').append(temp_html);
                }else{   //아니면 class="bad"가 안들어간 temp_html을 넣는다.
                    temp_html = `<li>${gu_name} : ${gu_mise}</li>`
                    $('#names-q1').append(temp_html);
                }


                // // console이 아니라 html에 태그 추가
                // // let temp_html = `<li>은평구: 82</li>`
                // let temp_html = `<li class="bad">${gu_name}:${gu_mise}</li>`
                // $('#names-q1').append(temp_html);
              }
            }
          })
            // 여기에 코드를 입력하세요
        }
    </script>

</head>

<body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <ul id="names-q1">
            <li>중구 : 82</li>
            <li>종로구 : 87</li>
            <li>용산구 : 84</li>
            <li>은평구 : 82</li>
        </ul>
    </div>
</body>

</html>
